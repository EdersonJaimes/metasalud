<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://newsapi.org https://api.nutritionix.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://kit.fontawesome.com; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/css/rol.css">
        <title>METASALUD</title>
    </head>
    <body>
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="javascript:window.history.back()" class="icon-container" id="volverBtn">
                <i class="fas fa-arrow-left"></i>
                <span class="tooltip">Volver</span>
            </a>
            <div class="icon-container" data-text="Inicio" id="inicioBtn">
                <i class="fas fa-stethoscope"></i>
                <span class="tooltip">Inicio</span>
            </div>
            <div class="icon-container" data-text="Buscar" id="buscarBtn">
                <i class="fas fa-search"></i>
                <span class="tooltip">Buscar</span>
            </div>
            <div class="icon-container" data-text="Historia" id="historiaBtn">
                <i class="fas fa-file-medical"></i>
                <span class="tooltip">Historia</span>
            </div>
            <div class="icon-container" data-text="Formular" id="formularBtn">
                <i class="fas fa-pills"></i>
                <span class="tooltip">Formular</span>
            </div>
        </div>

        <!-- Contenido principal -->
        <div id="contenido">
            <div class="header">
                <img src="/img/logo.png" alt="logo" class="logo">
                <h1>MEDICINA</h1>
                <nav>
                    <a href="index.html">Inicio</a>
                </nav>
            </div>

            <!-- Citas del día -->
            <div id="inicio" class="seccion">
                <h1>DR Carlos Martinez</h1>
                <h2>Citas Programadas</h2>
                <div class="info">
                    <div class="info-cont">
                        <table id="tablaCitasProgramadas" class="tabla">
                            <thead>
                                <tr>
                                    <th>Nombre del paciente</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Consultorio</th>
                                    <th>Medico</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Sección de Buscar -->
            <div id="buscar" class="seccion" style="display: none;">
                <h1>Buscar Cita</h1>
                <form id="buscarCitaForm">
                    <label for="buscarCita">Buscar por Nombre de Paciente o Médico:</label>
                    <input type="text" id="buscarCita" placeholder="Escribe nombre del paciente o médico" required>
                    <button type="submit">Buscar</button>
                </form>
                <div id="resultadoBusqueda"></div>
            </div>

            <!-- Historia Clínica -->
            <div id="historia" class="seccion" style="display: none;">
                <h1>Historia Clínica</h1>
                <form id="historiaClinicaForm">
                    <label for="diagnostico">Diagnóstico:</label>
                    <textarea id="diagnostico" name="diagnostico" rows="4" cols="50"></textarea><br><br>
                    <label for="antecedentes">Antecedentes:</label>
                    <textarea id="antecedentes" name="antecedentes" rows="4" cols="50"></textarea><br><br>
                    <label for="tratamiento">Tratamiento:</label>
                    <textarea id="tratamiento" name="tratamiento" rows="4" cols="50"></textarea><br><br>
                    <button type="submit">Guardar Historia</button>
                </form>
            </div>

            <!-- Formular Medicamentos -->
            <div id="formular" class="seccion" style="display: none;">
                <h1>Formular Medicamentos</h1>
                <form id="formularioMedicamentos">
                    <label for="medicamento">Medicamento:</label>
                    <input type="text" id="medicamento" name="medicamento"><br><br>
                    <label for="dosis">Dosis:</label>
                    <input type="text" id="dosis" name="dosis"><br><br>
                    <label for="frecuencia">Frecuencia:</label>
                    <input type="text" id="frecuencia" name="frecuencia"><br><br>
                    <label for="duracion">Duración:</label>
                    <input type="text" id="duracion" name="duracion"><br><br>
                    <button type="submit">Guardar Fórmula</button>
                </form>
            </div>
        </div>

        <script src="/js/medico.js"></script>
    </body>
</html>
