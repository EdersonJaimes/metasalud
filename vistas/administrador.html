<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://newsapi.org https://api.nutritionix.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://kit.fontawesome.com; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/rol.css">
        <title>METASALUD</title>
    </head>
    <body>
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="javascript:window.history.back()" class="icon-container" id="volverBtn">
                <i class="fas fa-arrow-left"></i>
                <span class="tooltip">Volver</span>
            </a>
            <div class="icon-container" data-text="Inicio" id="inicioBtn">
                <i class="fas fa-house-medical"></i>
                <span class="tooltip">Inicio</span>
            </div>
            <div class="icon-container" data-text="Agenda" id="buscarBtn">
                <i class="fas fa-search fas "></i>
                <span class="tooltip">Buscar</span>
            </div>
            <div class="icon-container" data-text="Buscar" id="asignarBtn">
                <i class="fas fa-suitcase-medical "></i>
                <span class="tooltip">Asignar</span>
            </div>
            <div class="icon-container" data-text="Configuración" id="validarBtn">
                <i class="fas fa-check-circle"></i>
                <span class="tooltip">Validar</span>
            </div>
        </div>

        <!-- Contenido principal -->
        <div id="contenido">
            <div class="header">
                <img src="/img/logo.png" alt="logo" class="logo">
                <h1>ADMINISTRACION</h1>
                <nav>
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
            <!-- Sección de Inicio -->
            <div id="inicio" class="seccion">
                <h1>Administracion</h1>
                <p>panel de administración METASALUD.</p>
                <h2>Citas Programadas</h2>
                <div class="info">
                    <div class="info-cont">
                        <table id="tablaCitasProgramadas" class="tabla">
                            <thead>
                                <tr>
                                    <th>Nombre del paciente</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Consultorio</th>
                                    <th>Medico</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!-- Sección de Buscar -->
            <div id="buscar" class="seccion" style="display: none;">
                <h1>Buscar Cita</h1>
                <form id="buscarCitaForm">
                    <label for="buscarCita">Buscar por Nombre de Paciente o Médico:</label>
                    <input type="text" id="buscarCita" placeholder="Escribe nombre del paciente o médico" required>
                    <button type="submit">Buscar</button>
                </form>
                <div id="resultadoBusqueda"></div>
            </div>


            <!-- Sección de Validación -->
            <div id="validacion" class="seccion" style="display: none;">
                <h1>Validar Cita</h1>
                <form id="validarCitaForm">
                    <label for="nombrePacienteValidar">Nombre del paciente:</label>
                    <input type="text" id="nombrePacienteValidar" required>
                    <label for="fechaCitaValidar">Fecha:</label>
                    <input type="date" id="fechaCitaValidar" required>
                    <button type="submit">Marcar como Llegado</button>
                </form>
            </div>

            <!-- Sección de Asignar -->
            <div id="asignar" class="seccion" style="display: none;">
                <h1>Asignar Cita</h1>
                <form id="agendarCitaForm">
                    <label for="nombrePaciente">Nombre del paciente:</label>
                    <input type="text" id="nombrePaciente" required>
                    <label for="fechaCita">Fecha:</label>
                    <input type="date" id="fechaCita" required>
                    <label for="horaCita">Hora:</label>
                    <input type="time" id="horaCita" required>
                    <label for="consultorio">Consultorio:</label>
                    <select id="consultorio" required>
                        <option value="">Seleccionar...</option>
                        <option value="Consultorio 1">Consultorio 1</option>
                        <option value="Consultorio 2">Consultorio 2</option>
                        <option value="Consultorio 3">Consultorio 3</option>
                    </select>
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" required>
                        <option value="">Seleccionar...</option>
                        <option value="Dr. Juan Pérez">Dr. Juan Pérez</option>
                        <option value="Dra. Ana Gómez">Dra. Ana Gómez</option>
                        <option value="Dr. Carlos Martínez">Dr. Carlos Martínez</option>
                    </select>
                    <button type="submit">Asignar Cita</button>
                </form>
            </div>

        <script src="/js/admin.js"></script>
    </body>
</html>
