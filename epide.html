<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Cargar Chart.js -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://newsapi.org https://api.nutritionix.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://kit.fontawesome.com; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/css/rol.css">
        <title>METASALUD</title>
    </head>
    
    <body>
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="javascript:window.history.back()" class="icon-container" id="volverBtn">
                <i class="fas fa-arrow-left"></i>
                <span class="tooltip">Volver</span>
            </a>
            <div class="icon-container" data-text="Inicio" id="inicioBtn">
                <i class="fas fa-virus"></i>
                <span class="tooltip">Inicio</span>
            </div>
            <div class="icon-container" data-text="Buscar" id="sectorizarBtn">
                <i class="fas fa-map-marked-alt"></i>
                <span class="tooltip">Sectorizar</span>
            </div>
            <div class="icon-container" data-text="Configuración" id="enfermedadesBtn">
                <i class="fas fa-virus-slash"></i>
                <span class="tooltip">Enfermedades</span>
            </div>
            <div class="icon-container" data-text="Perfil" id="contagiosBtn">
                <i class="fas fa-biohazard"></i>
                <span class="tooltip">Contagios</span>
            </div>
        </div>
    
        <!-- Contenido principal -->
        <div id="contenido">
            <div class="header">
                <img src="/img/logo.png" alt="logo" class="logo">
                <h1>EPIDEMIOLOGIA</h1>
                <nav>
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
            <div id="inicio" class="seccion" style="display: block;">
                <h1>Análisis Epidemiológico</h1><br>
            
                <h2>Evolución de Casos Dengue</h2>
                <canvas id="evolucionCasos" width="400" height="200"></canvas>
            </div>
            <div id="sectorizar" class="seccion" style="display: none;">
                <h2>Dengue Casos por Región</h2>
                <canvas id="casosPorRegion" width="400" height="200"></canvas>
            </div>
            <div id="enfermedades" class="seccion" style="display: none;">
                <h1>Enfermedades</h1>
                <h2>Gráfico de Nivel de Contagio por Enfermedad</h2>
                <canvas id="nivelContagio" width="400" height="200"></canvas>
            </div>
            
            <div id="contagios" class="seccion" style="display: none;">
                <h1>Últimos Contagios por Enfermedad</h1>
                <h2>Gráfico de Contagios en los Últimos 5 Meses</h2>
                <canvas id="contagiosUltimos5Meses" width="400" height="200"></canvas>
            </div>
        </div>
        <script src="/js/epide.js"></script>
    </body>
</html>
